<style>
  .string {
    width: 100%;
    margin-bottom: 1rem;
  }

  .string button {
    display: inline-block;
    vertical-align: middle;
    border: solid 2px #009bff;
    border-radius: 20%;
    font-size: 20px;
    height: 3em;
    width: 3em;
    line-height: 3em;
    text-align: center;
  }

  @keyframes string-playing {
    0%   {
      border-top-right-radius: 20%;
      border-top-left-radius: 20%;
      border-bottom-left-radius: 20%;
      border-bottom-right-radius: 20%;
      border-color: #009bff;
      border-width: 3px;
    }
    20%   {
      border-top-right-radius: 50%;
      border-top-left-radius: 20%;
      border-bottom-left-radius: 20%;
      border-bottom-right-radius: 20%;
    }
    40%   {
      border-top-right-radius: 20%;
      border-top-left-radius: 50%;
      border-bottom-left-radius: 20%;
      border-bottom-right-radius: 20%;
      border-width: 6px;
    }
    60%   {
      border-top-right-radius: 20%;
      border-top-left-radius: 20%;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 20%;
    }
    80%  {
      border-top-right-radius: 20%;
      border-top-left-radius: 20%;
      border-bottom-left-radius: 20%;
      border-bottom-right-radius: 50%;
    }
  }

  .string button:focus,
  .string button:active {
    outline: none;
  }

  .string button.playing {
    outline: none;
    animation: string-playing 0.2s infinite;
  }

</style>
