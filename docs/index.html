<button type="button" onclick="play440()">play 440</button>
<button type="button" onclick="playNoise()">play noise</button>
<script>
  const AudioContext = window.AudioContext || window.webkitAudioContext;

  const sampleRate = 44100;
  const hz = 440;
  const duration = 10;

  const bufferSize = sampleRate * duration;

  const audioCtx = new AudioContext({sampleRate});
  const buffer = audioCtx.createBuffer(1, bufferSize, sampleRate);
  
  let data = buffer.getChannelData(0);
  for (let i = 0; i <= bufferSize; i++) {
    data[i] = Math.sin(2 * Math.PI * i * hz / sampleRate);
  }

  let sound = audioCtx.createBufferSource();
  sound.buffer = buffer;
  
  sound.connect(audioCtx.destination);

  const noise = createNoise();

  function play440() {
    sound.start();
  }

  function playNoise() {
    noise.start();
  }

  function createNoise() {
    const noiseLength = 5;

    const bufferSize = audioCtx.sampleRate * noiseLength;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);

    let data = buffer.getChannelData(0);

    // fill the buffer with noise
    for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
    }

    let noise = audioCtx.createBufferSource();
    noise.buffer = buffer;

    noise.connect(audioCtx.destination);

    return noise;
  }
</script>
